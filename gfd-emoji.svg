<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1e3a8a" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Ocean/atmosphere layers -->
  <ellipse cx="50" cy="70" rx="35" ry="8" fill="#0ea5e9" opacity="0.7"/>
  <ellipse cx="50" cy="65" rx="32" ry="6" fill="#38bdf8" opacity="0.8"/>
  <ellipse cx="50" cy="60" rx="28" ry="4" fill="#7dd3fc" opacity="0.9"/>
  
  <!-- Vorticity/circulation arrows -->
  <g stroke="#f59e0b" stroke-width="2.5" fill="none" stroke-linecap="round">
    <!-- Main vortex -->
    <path d="M 35 35 Q 25 25 35 15 Q 45 25 35 35" opacity="0.9"/>
    <path d="M 65 35 Q 75 25 65 15 Q 55 25 65 35" opacity="0.9"/>
    
    <!-- Flow streamlines -->
    <path d="M 20 45 Q 35 40 50 45 Q 65 50 80 45" stroke="#10b981" stroke-width="2"/>
    <path d="M 20 55 Q 35 50 50 55 Q 65 60 80 55" stroke="#10b981" stroke-width="2"/>
  </g>
  
  <!-- Perturbation waves -->
  <path d="M 15 75 Q 25 70 35 75 Q 45 80 50 75 Q 55 70 65 75 Q 75 80 85 75" 
        stroke="#ef4444" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Temperature gradient indicators -->
  <g opacity="0.6">
    <rect x="12" y="25" width="3" height="15" fill="#3b82f6" rx="1.5"/>
    <rect x="85" y="25" width="3" height="15" fill="#ef4444" rx="1.5"/>
  </g>
  
  <!-- Stability analysis symbols -->
  <g font-family="Arial, sans-serif" font-size="8" font-weight="bold">
    <text x="50" y="92" text-anchor="middle" fill="#fbbf24">GFD</text>
  </g>
  
  <!-- Small sparkle effects -->
  <g fill="#fbbf24" opacity="0.8">
    <polygon points="25,20 26,22 28,22 26.5,23.5 27,25.5 25,24.5 23,25.5 23.5,23.5 22,22 24,22" transform="scale(0.5)"/>
    <polygon points="70,30 71,32 73,32 71.5,33.5 72,35.5 70,34.5 68,35.5 68.5,33.5 67,32 69,32" transform="scale(0.5)"/>
  </g>
</svg>